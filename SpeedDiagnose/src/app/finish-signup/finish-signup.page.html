<ion-header>
  <ion-toolbar>
    <ion-title>Completar Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signup-container">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="sendVerificationCode()">Enviar Código de Verificación</ion-button>

    <ion-item *ngIf="verificationCode">
      <ion-label position="floating">Código de Verificación</ion-label>
      <ion-input [(ngModel)]="verificationCode" type="text" required></ion-input>
    </ion-item>

    <ion-button expand="full" *ngIf="verificationCode" (click)="verifyCode()">Verificar Código</ion-button>
  </div>
</ion-content>
