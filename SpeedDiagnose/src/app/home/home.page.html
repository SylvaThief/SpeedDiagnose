<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Título principal -->
    <h1>Usted está sano!</h1>

    <!-- Gráfico circular (Placeholder para gráfico) -->
    <div class="chart">
      <ion-segment (ionChange)="onSegmentChanged($event)">
        <ion-segment-button value="Desayuno">Desayuno</ion-segment-button>
        <ion-segment-button value="Almuerzo">Almuerzo</ion-segment-button>
        <ion-segment-button value="Once">Once</ion-segment-button>
        <ion-segment-button value="Otro">Otro</ion-segment-button>
      </ion-segment>
    </div>

    <!-- Gráfico de barras (Placeholder para gráfico) -->
    <div class="stats">
      <h2>Estadísticas avanzadas</h2>
      <img src="assets/bar-chart.png" alt="Gráfico de barras" />
    </div>
  </div>
  
  <!-- Icono de configuración -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="onSettingsClick()">
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
