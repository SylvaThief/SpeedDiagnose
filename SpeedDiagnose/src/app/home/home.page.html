<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Seguimiento de Calorías</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Cantidad total de calorías ingeridas</ion-label>
        <ion-badge color="primary">{{ totalCalories }} kcal</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <div class="container">
    <!-- Título principal -->
    <h1>¡Tu salud en un vistazo!</h1>
    
    <!-- Gráfico circular (Placeholder para gráfico) -->
    <div class="chart">
      <ion-segment (ionChange)="onSegmentChanged($event)">
        <ion-segment-button value="Desayuno">Desayuno</ion-segment-button>
        <ion-segment-button value="Almuerzo">Almuerzo</ion-segment-button>
        <ion-segment-button value="Once">Once</ion-segment-button>
        <ion-segment-button value="Otro">Otro</ion-segment-button>
      </ion-segment>
    </div>

    <!-- Contador de calorías -->
    <div class="calorie-counter">
      <h2>Calorías Ingeridas</h2>
      <p>{{ totalCalories }} kcal</p>
    </div>
  </div>

  <!-- Icono de configuración -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="onSettingsClick()">
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
