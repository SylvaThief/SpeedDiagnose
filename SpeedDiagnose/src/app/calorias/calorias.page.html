<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Calorías Ganadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ mealName }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2>Calorías Ganadas:</h2>
        <p>{{ calories }}</p>
        <ion-button expand="full" color="primary" (click)="goHome()">Volver a Inicio</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
